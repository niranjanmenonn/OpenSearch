<!DOCTYPE html>
<html>
<head>
    <title>OpenSearch - Private Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .scan-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: left;
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding-left: 50px;
        }
        
        .scan-text {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            margin: 10px 0;
            text-shadow: 0 0 10px #00ff00;
        }
        
        #text1 { animation-delay: 0s; }
        #text2 { animation-delay: 0.8s; }
        #text3 { animation-delay: 1.6s; }
        #text4 { animation-delay: 2.4s; }
        #text5 { animation-delay: 3.2s; }
        #text6 { animation-delay: 4.0s; }
        #final { animation-delay: 4.8s; }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .terminal-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                transparent 0px,
                transparent 1px,
                rgba(0, 255, 0, 0.1) 2px,
                rgba(0, 255, 0, 0.1) 3px
            );
            pointer-events: none;
        }

        .override-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
        }
        
        .cyber-button {
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        .cyber-button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="terminal-lines"></div>
    <div class="scan-container">
        <div id="text1" class="scan-text">[*] Initializing SSL Encryption...</div>
        <div id="text2" class="scan-text">[+] URL Sanitization Active...</div>
        <div id="text3" class="scan-text">[*] Enabling CSP Shield...</div>
        <div id="text4" class="scan-text">[+] Securing Session Keys...</div>
        <div id="text5" class="scan-text">[*] Activating XSS Protection...</div>
        <div id="text6" class="scan-text">[+] Error Shields Engaged...</div>
        <div id="final" class="scan-text">[!] All Security Protocols Active - Proceeding to Search...</div>
    </div>

    <div class="override-button">
        <form action="{{ url_for('final_results') }}" method="POST">
            <input type="hidden" name="query" value="{{ query }}">
            <button type="submit" class="cyber-button">[FORCE EXECUTE]</button>
        </form>
    </div>
    

    <script>
        setTimeout(() => {
            document.getElementById('searchForm').submit();
        }, 5500);
    </script>
</body>
</html>
