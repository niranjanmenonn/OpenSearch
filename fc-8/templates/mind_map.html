<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ query }} - Concept Map | OpenSearch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .mind-map-page {
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--os-primary);
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: var(--os-button-hover);
        }

        .mind-map-title {
            font-size: 1.5rem;
            color: var(--os-text);
            margin: 0;
            text-align: center;
        }

        .mind-map-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background: var(--os-background);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .mind-map-container img {
            max-width: 95%;
            max-height: 85vh;
            object-fit: contain;
        }
    </style>
</head>
<body class="mind-map-page">
    <div class="header">
        <a href="{{ url_for('final_results', query=query) }}" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Back to Results
        </a>
        <h1 class="mind-map-title">Concept Map for "{{ query }}"</h1>
        <div style="width: 100px;"></div><!-- Spacer for centering -->
    </div>

    <div class="mind-map-container">
        {% if concept_map %}
        <img src="{{ url_for('static', filename=concept_map) }}" 
             alt="Full concept map for {{ query }}"
             title="Concept map showing relationships for '{{ query }}'">
        {% else %}
        <p>No concept map available for this search.</p>
        {% endif %}
    </div>
</body>
</html>
